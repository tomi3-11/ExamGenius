<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamGenius MVP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <header>
        <h1>ExamGenius</h1>
        <p>Create your exam paper below.</p>
    </header>

    <main>
        <section id="exam-details">
            <h2>1. Exam Details</h2>
            <label for="examTitle">Exam Title:</label>
            <input type="text" id="examTitle" name="examTitle">

            <label for="examInstructions">Instructions:</label>
            <textarea id="examInstructions" name="examInstructions" rows="4"></textarea>
        </section>

        <section id="question-adder">
            <h2>2. Add Questions</h2>

            <label for="questionType">Select Question Type:</label>
            <select id="questionType" name="questionType" style="margin-bottom: 20px;">
                <option value="short_answer">Short Answer / Essay</option>
                <option value="mcq">Multiple Choice</option>
            </select>

            <div id="form-short-answer">
                <label for="newQuestionText">Question Text:</label>
                <textarea id="newQuestionText" rows="3"></textarea>

                <div class="question-options">
                    <div>
                        <label for="answerLines">Lines for Answer (0 for none):</label>
                        <input type="number" id="answerLines" min="0" value="3" style="width: 80px;">
                    </div>
                    <div>
                        <input type="checkbox" id="blankLinesOnly" name="blankLinesOnly">
                        <label for="blankLinesOnly">Use blank lines only (no "Answer:" text)</label>
                    </div>
                </div>
                <button type="button" id="addQuestionBtn">Add Question</button>
            </div>

            <div id="form-mcq" style="display: none;">
                <label for="mcqQuestionText">Question Text:</label>
                <textarea id="mcqQuestionText" rows="3"></textarea>

                <div class="question-options">
                    <div>
                        <label for="mcqOptionText">New Option:</label>
                        <input type="text" id="mcqOptionText" style="width: 250px;">
                        <button type="button" id="addOptionBtn" style="margin-left: 10px;">Add Option</button>
                    </div>
                </div>

                <p><strong>Options for this question:</strong></p>
                <ul id="mcqOptionsList">
                </ul>

                <button type="button" id="addMcqQuestionBtn">Add Multiple Choice Question</button>
            </div>
        </section>

        <section id="exam-preview">
            <h2>3. Your Questions</h2>
            <ol id="questionList"></ol>
        </section>

        <hr>

        <button type="button" id="generatePdfBtn">Generate PDF</button>
        <button type="button" id="generateDocxBtn">Generate DOCX</button>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
